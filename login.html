<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediLink - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-container">
    <div class="form-toggle">
      <button id="login-toggle" class="active">Login</button>
      <button id="register-toggle">Register</button>
    </div>

    <div id="login-form" class="form-section">
      <h2>Login to MediLink</h2>
      <form method="POST" action="login_handler.php" id="loginForm">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit" name="login">Login</button>
      </form>
      <div id="login-error" style="color: red;">
        <?php if (isset($_GET['login_error'])) { echo htmlspecialchars($_GET['login_error']); } ?>
      </div>
    </div>

    <div id="register-form" class="form-section" style="display:none;">
      <h2>Register for MediLink</h2>
      <form method="POST" action="login_handler.php" id="registerForm">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
        <button type="submit" name="register">Register</button>
      </form>
      <div id="register-error" style="color: red;">
        <?php if (isset($_GET['register_error'])) { echo htmlspecialchars($_GET['register_error']); } ?>
      </div>
    </div>
  </div>

  <script>
    const loginToggle = document.getElementById('login-toggle');
    const registerToggle = document.getElementById('register-toggle');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    loginToggle.addEventListener('click', () => {
      loginToggle.classList.add('active');
      registerToggle.classList.remove('active');
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
    });

    registerToggle.addEventListener('click', () => {
      registerToggle.classList.add('active');
      loginToggle.classList.remove('active');
      registerForm.style.display = 'block';
      loginForm.style.display = 'none';
    });
  </script>
 </body>
</html>
